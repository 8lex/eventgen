version: 2
jobs:
  test_eventgen:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install -r tests/requirements.txt
      - run:
          name: Run Tests
          command: |
            make test
workflows:
  version: 2
  run_tests:
    jobs: 
      - test_eventgen
          